<div class="list-grid" #scrollContainer>
  @if (isLoading && cocktails.length === 0) {
    @for (item of skeletonItems; track item) {
      <app-cocktail-card-skeleton />
    }

  } @else {
    @for (cocktail of cocktails; track cocktail.idDrink) {
      <app-cocktail-card [cocktail]="cocktail" />
    }

    @if (cocktails.length === 0 && !isLoading) {
      <p class="no-results">No se encontraron c√≥cteles.</p>
    }
  }
</div>
